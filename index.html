<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <h2>To Do App</h2>

        <div id="add-div">
            <form>
                <div>
                    <input
                    type="text"
                    placeholder="Add Title"
                    id="title"
                    class="title">
                </div>

                <div>
                    <textarea
                    id="description" 
                    cols="60" 
                    rows="8"
                    placeholder="Add Description"></textarea>
                </div>

                <button id="add-btn" type="button">Add</button>
                <button id="sort-btn" type="button">Sort Notes</button>
            </form>
        </div>

        <div id="notes-list">
            <ul id="list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
